<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Countdown Timers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      color: #333;
    }
    .container {
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      width: 80%;
      max-width: 400px;
    }
    .header {
      font-size: 1.5em;
      color: #FF0000;
      margin-bottom: 10px;
    }
    .countdown {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .progress-bar-container {
      background-color: #ddd;
      border-radius: 5px;
      height: 20px;
      width: 100%;
      position: relative;
      margin-top: 10px;
    }
    .progress-bar {
      height: 100%;
      background-color: #006400; /* Dark green */
      border-radius: 5px;
      width: 0%;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">Christmas Countdown</div>
  <div class="countdown" id="christmasCountdown">Loading...</div>
  <div class="progress-bar-container">
    <div class="progress-bar" id="christmasProgress"></div>
  </div>
</div>

<div class="container">
  <div class="header">Countdown to The Bers</div>
  <div class="countdown" id="bersCountdown">Loading...</div>
  <div class="progress-bar-container">
    <div class="progress-bar" id="bersProgress"></div>
  </div>
</div>

<script>
  function updateChristmasCountdown() {
    const now = new Date();
    const startOfYear = new Date(now.getFullYear(), 0, 1); // January 1st
    const nextChristmas = new Date(now.getFullYear(), 11, 25); // December 25th

    if (now > nextChristmas) {
      nextChristmas.setFullYear(nextChristmas.getFullYear() + 1);
    }

    const timeRemaining = nextChristmas - now;
    const totalTime = nextChristmas - startOfYear;
    const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
    const progressPercentage = ((totalTime - timeRemaining) / totalTime) * 100;

    document.getElementById('christmasCountdown').innerText = `${days} days until Christmas`;
    document.getElementById('christmasProgress').style.width = `${progressPercentage}%`;
  }

  function updateBersCountdown() {
    const now = new Date();
    const startOfBersCountdown = new Date(now.getFullYear(), 0, 1); // January 1st
    const nextBers = new Date(now.getFullYear(), 8, 1); // September 1st

    if (now > nextBers) {
      nextBers.setFullYear(nextBers.getFullYear() + 1);
    }

    const timeRemaining = nextBers - now;
    const totalTime = nextBers - startOfBersCountdown;
    const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
    const progressPercentage = ((totalTime - timeRemaining) / totalTime) * 100;

    document.getElementById('bersCountdown').innerText = `${days} days until The Bers`;
    document.getElementById('bersProgress').style.width = `${progressPercentage}%`;
  }

  // Initialize countdowns and update every second
  updateChristmasCountdown();
  updateBersCountdown();
  setInterval(updateChristmasCountdown, 1000);
  setInterval(updateBersCountdown, 1000);
</script>

</body>
</html>
